<div class="card btn ">
  <div class="card-header">
    <h1>Agregar Ejercicio</h1>
  </div>
  <div class="card-body">

    <form [formGroup]="formularioDeEjercicio" (ngSubmit)="enviarDatos()" >
     <div class="mb-3">
       <label for="" class="form-label">IdEjercicio</label>
       <input type="number"
        class="form-control" name="" formControlName="IdEjercicio" id="" aria-describedby="helpId" placeholder="Ingrese IdEjercicio:">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">IdRutina</label>
      <input type="number"
        class="form-control" name="" formControlName="IdRutina" id="" aria-describedby="helpId" placeholder="Ingrese IdRutina:">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">IdEntrenador</label>
      <input type="number"
        class="form-control" name="" formControlName="IdEntrenador" id="" aria-describedby="helpId" placeholder="Ingrese IdEntrenador:">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">IdCliente</label>
      <input type="text"
        class="form-control" name="" formControlName="IdCliente" id="" aria-describedby="helpId" placeholder="Ingrese IdCliente:">
      </div>
      <div class="mb-3">
       <label for="" class="form-label">Descripcion_Ej</label>
       <input type="text"
         class="form-control" name="" formControlName="Descripcion_Ej" id="" aria-describedby="helpId" placeholder="Ingrese DescripcionEjemplo:">
     </div>
      <div class="btn-group" role="group" aria-label="">
      <button type ="submit" class="btn btn-warning btn-lg" >Agregar</button>
      <button type ="button" class="btn btn-danger btn-lg" >Cancelar</button>
    </div>
  </form>
